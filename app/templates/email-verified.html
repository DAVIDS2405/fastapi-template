<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificación de correo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="text-center mt-16">
        {% if success %}
        <h1 class="text-green-600 text-4xl font-bold mb-8">¡Éxito!</h1>
        <p class="text-lg text-gray-800 mb-12">Tu correo ha sido verificado, ya puedes ir a iniciar sesión.</p>
        <a href="http://frontend:8000/login" target="_blank"
            class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded-full transition duration-300">Iniciar
            sesión</a>
        {% endif %}
    </header>
</body>

</html>
